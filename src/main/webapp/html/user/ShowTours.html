<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lang" key="title">Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
    <div class="col-md-10">
        <div class="col-md-12">
            <div class="row" style="float: right;">
                <div>
                    <button class="translate" id="ru"><img src="../../img/Ru.jpg" alt="Русский"></button>
                </div>
                <div>
                    <button class="translate" id="en"><img src="../../img/eng.png" alt="English"></button>
                </div>
            </div>
        </div>
        <table class="table table-striped" id="ordersTable">
            <thead class="thead-dark">
            <tr>
                <th class="lang" key="train" scope="col" style="background-color: #B8948C; width: 140px; text-align: center;">Code</th>
                <th class="lang" key="arrival" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Arrival</th>
                <th class="lang" key="departure" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Departure</th>
                <th class="lang" key="station" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Station</th>
                <th class="lang" key="arrival" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Arrival</th>
                <th class="lang" key="station" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Station</th>
                <th class="lang" key="tourTime" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Tour time</th>
                <!--<th class="lang" key="eco" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Econ</th>-->
                <!--<th class="lang" key="bus" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Bsn</th>-->
                <!--<th class="lang" key="com" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Comf</th>-->
                <th class="lang" key="tourPrice" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Tour price</th>

            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="cancelButton" style="margin-top: 5px;">
        <button id="cancelButton" class="lang" key="cancel">Cancel</button>
    </div>

</body>
<script src="../../js/user/ShowTours.js"></script>
