<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lang" key="title">Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-12">
        <div class="row" style="float: right;">
            <div>
                <button class="translate" id="ru"><img src="../../img/Ru.jpg" alt="Русский"></button>
            </div>
            <div>
                <button class="translate" id="en"><img src="../../img/eng.png" alt="English"></button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 35px;">
        <div class="col-md-2">
            <div style="margin-top: 10px;">
                <div class="startStText">
                    <h6 class="lang" key="stFrom">Select departure station</h6>
                </div>
                <div class="startStData">
                    <select id="depSelect" size="1"></select>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <div class="finishStText">
                    <h6 class="lang" key="stTo">Select arrival station</h6>
                </div>
                <div class="startStData">
                    <select id="arrSelect" size="1"></select>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <div class="startDateText">
                    <h6 class="lang" key="stDate">Select departure date</h6>
                </div>
                <div class="startDateData">
                    <input type="date" id="depDate">
                </div>
            </div>
            <div class="buttons" style="margin-top: 10px;">

                <div class="createButton" style="margin-top: 15px;">
                    <button id="showButton" class="lang" key="show">Show trains</button>
                </div>
                <div class="cancelButton" style="margin-top: 5px;">
                    <button id="cancelButton" class="lang" key="cancel">Cancel</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="../../js/user/UserStartPage.js"></script>
<footer>

</footer>
</html>
