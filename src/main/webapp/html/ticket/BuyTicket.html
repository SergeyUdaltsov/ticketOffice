<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lang" key="title">Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="ticketsCount">
                <div class="row">
                    <p class="lang" key="economy">Count of economy:</p>
                    <b id="ecoId"></b>
                </div>
                <div class="row">
                    <p class="lang" key="business">Count of business:</p>
                    <b id="busId"></b>
                </div>
                <div class="row">
                    <p class="lang" key="comfort" >Count of comfort:</p>
                    <b id="comId"></b>
                </div>

            </div>
        </div>
        <div class="col-md-2">
            <div class="row" style="float: right;">
                <div>
                    <button class="translate" id="ru"><img src="../../img/Ru.jpg" alt="Русский"></button>
                </div>
                <div>
                    <button class="translate" id="en"><img src="../../img/eng.png" alt="English"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table class="table table-striped" id="ordersTable">
                <thead class="thead-dark">
                <tr>
                    <th class="lang" key="name" scope="col"
                        style="background-color: #B8948C; width: 140px; text-align: center;">Station
                    </th>
                    <th class="lang" key="arrival" scope="col"
                        style="background-color: #B8948C; width: 230px; text-align: center;">Arrival
                    </th>
                    <th class="lang" key="departure" scope="col"
                        style="background-color: #B8948C; width: 150px; text-align: center;">Departure
                    </th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <div class="ecoTicket">
                <p class="lang" key="economy" id="economy">Economy</p>
                <input type="number" id="ecoCount">
            </div>
            <div>
                <p class="lang" key="business" id="business">Business</p>
                <input type="number" id="busCount">
            </div>
            <div>
                <p class="lang" key="comfort" id="comfort">Comfort</p>
                <input type="number" id="comCount">
            </div>
            <button id="buy" class="lang" key="buy">Buy</button>
            <button id="cancelB" class="lang" key="cancel">Cancel</button>
        </div>
    </div>


</div>


</body>
<script src="../../js/ticket/BuyTicket.js"></script>

<footer>
    <p class="copyright"> &#169; Copyright Made for Epam Systems by Sergey Udaltsov email: sergii.udaltsov@gmail.com,
        skype: afranij31</p>
</footer>
</html>
