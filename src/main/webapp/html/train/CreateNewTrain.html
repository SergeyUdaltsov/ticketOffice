<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lang" key="title">Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<div class="container">
    <div class="row">
        <div class="col-md-10" id="regForm">
            <div class="name">
                <div class="trainNameText">
                    <h6 class="lang" key="trainName">Name</h6>
                </div>
                <div class="firstNameData">
                    <input type="text" id="trainName" size="40">
                </div>
            </div>
            <div class="nameRu">
                <div class="trainNameRuText">
                    <h6 class="lang" key="trainNameRu">Name</h6>
                </div>
                <div class="firstNameData">
                    <input type="text" id="trainNameRu" size="40">
                </div>
            </div>
            <div class="economy">
                <div class="economyText">
                    <h6 class="lang" key="economyName">Economy</h6>
                </div>
                <div class="economyData">
                    <input type="number" pattern="\d*" id="econNumber" size="40">
                </div>
            </div>
            <div class="business">
                <div class="businessText">
                    <h6 class="lang" key="businessName">Business</h6>
                </div>
                <div class="businessData">
                    <input type="number" pattern="\d*" id="businessNumber" size="40">
                </div>
            </div>
            <div class="comfort">
                <div class="comfortText">
                    <h6 class="lang" key="comfortName">Comfort</h6>
                </div>
                <div class="comfortData">
                    <input type="number" step="1" id="comfortNumber" size="40">
                </div>
            </div>
            <div class="row" id="regBut">
                <div class="createButton">
                    <button class="lang" key="create"  id="createButton">Create</button>
                </div>
                <div class="cancelButton">
                    <button class="lang" key="cancel"  id="cancelButton">Cancel</button>
                </div>
            </div>
        </div>
        <div class="col-md-2" style="margin-top: 10px;">
            <div class="row">
                <div>
                    <button class="translate" id="ru"><img src="../../img/Ru.jpg" alt="Русский"></button>
                </div>
                <div>
                    <button class="translate" id="en"><img src="../../img/eng.png" alt="English"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/train/CreateNewTrain.js"></script>
</body>
<footer>

</footer>
</html>
