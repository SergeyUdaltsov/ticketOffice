<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lang" key="title">Routs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-12">
        <div class="row" style="float: right;">
            <div>
                <button class="translate" id="ru"><img src="../../img/Ru.jpg" alt="Русский"></button>
            </div>
            <div>
                <button class="translate" id="en"><img src="../../img/eng.png" alt="English"></button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 35px;">
        <div class="col-md-2">

            <div class="buttons" style="margin-top: 10px;">

                <div class="createButton" style="margin-top: 15px;">
                    <button id="createButton" class="lang" key="create">Create new route</button>
                </div>
                <div class="cancelButton" style="margin-top: 5px;">
                    <button id="cancelButton" class="lang" key="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <table class="table table-striped" id="ordersTable">
                <thead class="thead-dark">
                <tr>
                    <th class="lang" key="code" scope="col" style="background-color: #B8948C; width: 140px; text-align: center;">Code</th>
                    <th class="lang" key="st_start" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Dep. station</th>
                    <th class="lang" key="depDate" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Dep. date</th>
                    <th class="lang" key="depart_time" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Dep. time</th>
                    <th class="lang" key="st_finish" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Arr. station</th>
                    <th class="lang" key="arrDate" scope="col" style="background-color: #B8948C; width: 230px; text-align: center;">Arr. date</th>
                    <th class="lang" key="arr_time" scope="col" style="background-color: #B8948C; width: 150px; text-align: center;">Arr. time</th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../../js/route/RoutesList.js"></script>

<footer>
    <p class="copyright" > &#169; Copyright Made for Epam Systems by Sergey Udaltsov  email: sergii.udaltsov@gmail.com, skype: afranij31</p>
</footer>
</html>
