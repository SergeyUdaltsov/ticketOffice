<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lang" key="title">New route</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10" style="margin-top: 10px;">
            <div class="startSt" style="margin-top: 5px;">
                <div class="startStText" >
                    <h6 class="lang" key="chStationDep">Choose station</h6>
                </div>
                <div class="startStData">
                    <select id="startStSelect" size="1"></select>
                </div>
            </div>
            <div class="depDate" style="margin-top: 5px;">
                <div class="dateText">
                    <h6 class="lang" key="depTime">Departure date</h6>
                </div>
                <div class="dateData">
                    <input type="date" id="depDate">
                </div>
            </div>
            <div class="depTime" style="margin-top: 5px;">
                <div class="timeText">
                    <h6 class="lang" key="depTime">Departure time</h6>
                </div>
                <div class="timeData">
                    <input type="time" id="depTime">
                </div>
            </div>
            <div class="finishSt" style="margin-top: 5px;">
                <div class="finishStText">
                    <h6 class="lang" key="chStationArr">Choose station</h6>
                </div>
                <div class="finishStData">
                    <select id="finishStSelect" size="1"></select>
                </div>
            </div>
            <div class="arrDate" style="margin-top: 5px;">
                <div class="dateText">
                    <h6 class="lang" key="arrTime">Arrival date</h6>
                </div>
                <div class="dateData">
                    <input type="date" id="arrDate">
                </div>
            </div>
            <div class="arrTime" style="margin-top: 5px;">
                <div class="timeText">
                    <h6 class="lang" key="arrTime">Arrival time</h6>
                </div>
                <div class="timeData">
                    <input type="time" id="arrTime">
                </div>
            </div>
            <div class="code" style="margin-top: 5px;">
                <div class="codeText">
                    <h6 class="lang" key="code">Code</h6>
                </div>
                <div class="codeData">
                    <input type="text" id="code">
                </div>
            </div>


            <div class="row" style="margin-top: 20px; padding-left: 200px;">
                <div class="createButton">
                    <button class="lang" key="create"  id="createRouteButton">Create</button>
                </div>
                <div class="cancelButton">
                    <button class="lang" key="cancel"  id="cancelButton">Cancel</button>
                </div>
            </div>
        </div>
        <div class="col-md-2" style="margin-top: 10px;">
            <div class="row">
                <div>
                    <button class="translate" id="ru"><img src="../../img/Ru.jpg" alt="Русский"></button>
                </div>
                <div>
                    <button class="translate" id="en"><img src="../../img/eng.png" alt="English"></button>
                </div>
            </div>
        </div>
    </div>



</div>
<script src="../../js/route/CreateNewRoute.js"></script>
</body>
<footer>
    <p class="copyright" > &#169; Copyright Made for Epam Systems by Sergey Udaltsov  email: sergii.udaltsov@gmail.com, skype: afranij31</p>
</footer>
</html>
